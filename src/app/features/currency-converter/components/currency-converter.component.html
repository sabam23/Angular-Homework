<div class="converter-container">
  <form [formGroup]="currencyForm">
    <label>
      Currency:
      <br>
      <input type="text" formControlName="currency1" oninput="this.value = this.value.toUpperCase()">
    </label>
    <label>
      Amount:
      <br>
      <input type="text" formControlName="value1">
    </label>
    <label>
      Currency:
      <br>
      <input type="text" formControlName="currency2" oninput="this.value = this.value.toUpperCase()">
    </label>
    <label>
      Amount:
      <br>
      <input type="text" formControlName="value2">
    </label>
    <br>
    <br>
    <div *ngIf="err">Invalid Currency index!</div>
  </form>
</div>
